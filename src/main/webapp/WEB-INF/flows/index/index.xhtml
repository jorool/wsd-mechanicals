<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>WSD Mechanicals</title>
		<style type="text/css">
			.ui-widget,.ui-widget .ui-widget {
				font-size: 12px !important;
			}
		</style>
	</h:head>
	<h:body>
		<p:growl id="messages" globalOnly="true" autoUpdate="true" />

		<h:form>
			<p:megaMenu>
				<p:submenu label="Cadastros" >
					<p:column>
						<p:submenu label="Financeiro">
							<p:menuitem value="Clientes e Fornecedores" action="cliente" />
						</p:submenu>
					</p:column>
				</p:submenu>
				<p:submenu label="Movimentações" >
					<p:column>
						<p:submenu label="Entradas">
							<p:menuitem value="Nova Compra" />
							<p:menuitem value="Pesquisar Compras" />
						</p:submenu>
						<p:submenu label="Saídas">
							<p:menuitem value="Novo Orçamento" />
							<p:menuitem value="Pesquisar Orçamento" />
							<p:menuitem value="Nova Venda" />
							<p:menuitem value="Pesquisar Vendas" />
						</p:submenu>
					</p:column>
				</p:submenu>
				<p:submenu label="Nota Fiscal"/>
				<p:menuitem value="Sair" url="spring/logout" />
			</p:megaMenu>
		</h:form>
		
	</h:body>
</f:view>
</html>
